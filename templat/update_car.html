{% include "header.html" %}

    <form method="post">
            {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td colspan="2" align="center">Update Data</td>
            </tr>
            <tr>
                <td>Id::</td>
                <td><input type="text" name="id" value="{{dta.id}}" readonly></td>
            </tr>
            <tr>
                <td>Company Name:</td>
                <td><input type="text" name="cn" value="{{dta.c_company}}"></td>
            </tr>
            <tr>
                <td>Car Name:</td>
                <td><input type="text" name="n" value="{{dta.c_name}}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" name="p" value="{{dta.c_price}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="sub" value="submit" ></td>
            </tr>
        </table>
    </form>
    {% include "footer.html" %}
